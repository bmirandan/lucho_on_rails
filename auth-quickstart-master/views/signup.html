        <!-- Muestra datos a rellenar por representante dependiendo de la opcion seleccionada -->
        <script>
            function showRepresentative(that) {
                if (that.value == "si") {
                    document.getElementById("representativeData").style.display = "block";
                } else {
                    document.getElementById("representativeData").style.display = "none";
                }
            }
        </script>
        
        
	</head>
	<body style="margin-left:15%">

		<!-- Header -->
			

		<!-- Signup Form -->
        
         <div class="row mt">
      			<div class="" style="padding: 10px 20px 20px 20px; ;border:solid 2px rgba(255, 255, 255, 0.35); max-width: 360px;">
      				<!-- -- BASIC PROGRESS BARS ---->
      				<div class="container">
    <div   id="login-page">

	  	<form  method="POST" action="signup" class="form-login" >
		<h2  class="form-login-heading">Registrate</h2>
        <div class="login-wrap">
        <p style="color: #fff"> <i class="fa fa-book fa-fw"></i> Ingresa tu información con seriedad para poder contactarte.</p>
        <h2 style=" font-size: 12px ; color: #fff"><i class="fa fa-fw"></i>¿Es usted un representante del usuario?</h2> 
        <select id="representative" name="representative" class="form-control"  ng-model="representative" required onchange="showRepresentative(this);" >
            <option style="color: #000" value="no">No</option>
            <option style="color: #000" value="si">Sí</option>
        </select>   
        <div id="representativeData" style="display: none;">
            <label for="relationWithUser" class="sr-only">Relacion con el usuario</label><br/>
            <input type="text" id="relationWithUser" name="relationWithUser" class="form-control" placeholder="Relacion con usuario" autofocus> 
            <label for="nameRepresentative" class="sr-only">Nombre representante</label><br/>
            <input type="text" id="nameRepresentative" name="nameRepresentative" class="form-control" placeholder="Nombre representante" autofocus> 
            <label for="mailRepresentative" class="sr-only">Correo representante</label><br/>
            <input type="text" id="mailRepresentative" name="mailRepresentative" class="form-control" placeholder="Correo representante" autofocus> 
            <label for="telephoneRepresentative" class="sr-only">Telefono representante</label><br/>
            <input type="text" id="telephoneRepresentative" name="telephoneRepresentative" class="form-control" placeholder="Telefono representante" autofocus>     
        </div>
        
        <label for="inputUsername" class="sr-only">Nombre de usuario</label><br/>
        <input type="text" id="inputUsername" name="username" class="form-control" placeholder="Nombre de usuario" required autofocus>  
        <label for="inputEmail" class="sr-only">Correo</label><br/>
        <input type="email" id="inputEmail" name="email" class="form-control" placeholder="Ej: lucas@mail.com" required autofocus>
        <label for="inputTelephone" class="sr-only">Teléfono</label><br/>
        <input type="text" id="inputTelephone" name="telephone" class="form-control" placeholder="Ej: +56978451220" required autofocus>    
        <label for="inputPassword" class="sr-only">Contraseña</label><br/>
        <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Contraseña" required>
        <label for="inputPassword" class="sr-only">Repita la contraseña</label><br/>
        <input type="password" id="inputPassword2" name="password2" class="form-control" placeholder="Repita la contraseña" required> <br/>
        <a class="button" href="/home" style=" background: rgb(77, 149, 222); margin-left: 0%;" class="btn btn-theme btn-block" type=""> <i class="fa fa-sign-in" aria-hidden="true"></i> Ingresar</a> 
        
        <button style=" margin-left: 20%; " class="btn btn-theme btn-block" type="submit"><i class="fa fa-user-plus" aria-hidden="true"></i> Registrarse </button>
        
            </div>
        </form>
