<div class="ibox float-e-margins">
	<div class="ibox-title">
		<h5>Dispositivos D.U.C.</h5>
		<span class="label label-primary">N/A</span>
		<div class="ibox-tools">
			<a class="collapse-link">
				<i class="fa fa-chevron-up"></i>
			</a>
		</div>
	</div>

	<div class="ibox-content">

		<button type="button" class="btn btn-w-m btn-primary" ng-click="showAddDucField()">Agregar dispositivo D.U.C.</button>
		<div class="hr-line-dashed"></div>


		<div ng-show="addDucVisible">
			<h3>Agregar nuevo dispositivo</h3>
			<table class="table">
				<thead>
					<tr>
						<th>#</th>
						<th>Serial</th>
						<th>
							<p class="text-right">Acciones</p>
						</th>
					</tr>
				</thead>
				<tbody>

					<tr>
						<td></td>
						<td>
							<input ng-model="newDucName" class="form-control" placeholder="Identificador del vehÃ­culo">
						</td>

						<td>
							<p class="text-right">
								<button type="button" class="btn btn-w-m btn-success" ng-click="addNewDuc(newDucName)">Agregar</button>
								<button type="button" class="btn btn-w-m btn-danger" ng-click="hideAddDucField()">Cancelar</button>
							</p>
						</td>
					</tr>
				</tbody>
			</table>
			<div class="hr-line-dashed"></div>

		</div>


		<div ng-show="editDucVisible">

			<h3>Editar datos</h3>
			<table class="table">
				<thead>
					<tr>
						<th>#</th>
						<th>Serial</th>
						<th>
							<p class="text-right">Acciones</p>
						</th>
					</tr>
				</thead>
				<tbody>

					<tr>
						<td>{{editingDucIndex}}</td>
						<td>{{oldDuc.name}}</td>
						<td>
						</td>
					</tr>
					<tr>
						<td></td>
						<td>
							<input class="form-control" ng-model="ducEdit" placeholder="Nuevo nombre">
						</td>

						<td>
							<p class="text-right">
								<button type="button" class="btn btn-w-m btn-success" ng-click="editDucUpdate(ducEdit)">Actualizar</button>
								<button type="button" class="btn btn-w-m btn-danger" ng-click="cancelDucEdit()">Cancelar</button>
							</p>
						</td>
					</tr>
				</tbody>
			</table>
			<div class="hr-line-dashed"></div>

		</div>

		<table class="table" ng-show="ducList.length>0">
			<thead>
				<tr>
					<th>#</th>
					<th>Serial</th>
					<th>
						<p class="text-right">Acciones</p>
					</th>
				</tr>
			</thead>
			<tbody>

				<tr ng-repeat="c in ducList |orderBy:'id'">
					<td>{{$index+1}}</td>
					<td>{{c.name}}</td>
					<td>
						<p class="text-right">
							<button type="button" class="btn btn-w-m btn-success" ng-click="editDuc(c,$index+1)">Editar</button>
							<button type="button" class="btn btn-w-m btn-danger" ng-click="deleteDuc(c.id)">Eliminar</button>
						</p>
					</td>
				</tr>

			</tbody>
		</table>
		<div class="alert alert-warning" ng-show="ducList.length==0">No hay Registros </div>

	</div>

</div>
