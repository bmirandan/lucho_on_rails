
<div class="ibox float-e-margins">
    <div class="ibox-title">
        <h5>Vehiculos</h5>
        <span class="label label-primary">!!!</span>
        <div class="ibox-tools">
            <a class="collapse-link">
                <i class="fa fa-chevron-up"></i>
            </a>
        </div>
    </div>
    <div class="ibox-content">

        <button type="button" class="btn btn-w-m btn-primary" ng-click="showAddTruckField()">Agregar vehículo</button>
        <div class="hr-line-dashed"></div>

        <div ng-show="addTruckVisible">
            <h3>Agregar nuevo vehículo</h3>
            <table class="table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Identificador</th>
                        <th>
                            <p class="text-right">Acciones</p>
                        </th>
                    </tr>
                </thead>
                <tbody>

                    <tr>
                        <td></td>
                        <td>
                            <input ng-model="newTruckName" class="form-control" placeholder="Identificador del vehículo">
                        </td>
                        
                        <td>
                            <p class="text-right">
                                <button type="button" class="btn btn-w-m btn-success" ng-click="addNewTruck(newTruckName)">Agregar</button>
                                <button type="button" class="btn btn-w-m btn-danger" ng-click="hideAddTruckField()">Cancelar</button>
                            </p>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="hr-line-dashed"></div>

        </div>


        <div ng-show="editTruckVisible">

            <h3>Editar datos</h3>
            <table class="table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Identificador</th>
                        <th>
                            <p class="text-right">Acciones</p>
                        </th>
                    </tr>
                </thead>
                <tbody>

                    <tr>
                        <td>{{editingTruckIndex}}</td>
                        <td>{{oldTruck.name}}</td>
                        <td>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <input class="form-control" ng-model="truckEdit" placeholder="Nuevo nombre">
                        </td>

                        <td>
                            <p class="text-right">
                                <button type="button" class="btn btn-w-m btn-success" ng-click="editTruckUpdate(truckEdit)">Actualizar</button>
                                <button type="button" class="btn btn-w-m btn-danger" ng-click="cancelTruckEdit()">Cancelar</button>
                            </p>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="hr-line-dashed"></div>

        </div>

        <table class="table" ng-show="truckList.length>0">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Identificador</th>
                    <th>                        <p class="text-right">Acciones</p>
                    </th>
                </tr>
            </thead>
            <tbody>

                <tr ng-repeat="c in truckList |orderBy:'id'">
                    <td>{{$index+1}}</td>
                    <td>{{c.name}}</td>
                    <td>
                        <p class="text-right">
                            <button type="button" class="btn btn-w-m btn-success" ng-click="editTruck(c,$index+1)">Editar</button>
                            <button type="button" class="btn btn-w-m btn-danger" ng-click="deleteTruck(c.id)">Eliminar</button>
                        </p>
                    </td>
                </tr>

            </tbody>
        </table>
		<div class="alert alert-warning" ng-show="truckList.length==0">No hay registros</div>

    </div>
</div>
