<div class="gray-bg" style="height: 100%">
<div class="middle-box text-center loginscreen  animated fadeInDown">
    <div>
        <div>
            <h1 class="logo-name">DUC </h1>
        </div>
        <h3>Bienvenido a DUC</h3>
        <p>Sistema de detección de uso de celulares. División Ministro Hales. Codelco
        </p>
        <p>Ingrese sus datos para acceder al sistema</p>
        <form class="m-t" role="form" ng-submit="login()" >
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Nombre de usuario" required="" name="username" id="username" ng-model="username">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Contraseña" required="" name="password" id="password" ng-model="password">
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b" ng-disabled="dataLoading">
                <span ng-show="dataLoading">
                    <i class="fa fa-spinner fa-spin" aria-hidden="true"></i>
                </span>
                Ingresar
            </button>
            
            

            <!--<a ui-sref="forgot_password"><small>¿Olvidó su contraseña?</small></a>
            <p class="text-muted text-center"><small>Do not have an account?</small></p>
            <a class="btn btn-sm btn-white btn-block" ui-sref="register">Create an account</a>--->
        </form>
        <div class="alert alert-danger" ng-show="loginFailed">
                Datos de usuario incorrectos
            </div>
		<div class="alert alert-danger" ng-show="connectionFailed">
                No se pudo conectar con el servidor. Reintente luego.
            </div>
        
        <div class="ibox float-e-margins">
            <div>
                <div class="ibox-content no-padding border-left-right img-container">
                    <img alt="image" class="img-responsive center-block" src="img/logos/logo_dmh.jpg">
                </div>
            </div>
        </div>
        <p class="m-t"> <small>Lifeware S.A. &copy; 2016</small> </p>
    </div>
</div>
</div>
